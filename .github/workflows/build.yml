name: Build Game

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos-intel:
    name: Build macOS Executable (Intel)
    runs-on: macos-12 # macos-12 runners are still Intel-based (perfect for your 2015 Mac)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python (Intel)
        uses: actions/setup-python@v4
        with:
          python-version: "3.11" # stick to <=3.11 for max Intel compatibility

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r storage/requirements.txt
          pip install pyinstaller pygame-ce

      - name: Build macOS .app bundle (Intel)
        run: |
          pyinstaller --noconfirm --windowed --name "ScoreQuest" \
            --add-data "assets:assets" \
            --add-data "storage:storage" \
            main.py

      - name: Ad-hoc codesign and remove quarantine
        run: |
          codesign --deep --force --sign "adhoc" dist/ScoreQuest.app
          xattr -cr dist/ScoreQuest.app

      - name: Zip .app bundle
        run: |
          cd dist
          zip -r ScoreQuest_mac_Intel.zip ScoreQuest.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScoreQuest_mac_Intel
          path: dist/ScoreQuest_mac_Intel.zip

  build-macos-latest:
    name: Build macOS Executable
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r storage/requirements.txt
          pip install pyinstaller pygame-ce

      - name: Build macOS .app bundle
        run: |
          pyinstaller --noconfirm --windowed --name "ScoreQuest" \
            --add-data "assets:assets" \
            --add-data "storage:storage" \
            main.py

      - name: Ad-hoc codesign and remove quarantine
        run: |
          codesign --deep --force --sign - dist/ScoreQuest.app
          xattr -cr dist/ScoreQuest.app

      - name: Zip .app bundle # can't use --onefile on mac like windows, bc it doesn't work same, if you want .app you must zip it
        run: |
          cd dist
          zip -r ScoreQuest_mac_Silicon.zip ScoreQuest.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScoreQuest_mac_Silicon
          path: dist/ScoreQuest_mac_Silicon.zip # use the zipped file here

  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r storage/requirements.txt
          pip install pyinstaller pygame-ce

      - name: Build Windows executable
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "ScoreQuest" `
            --add-data "assets;assets" `
            --add-data "storage;storage" `
            main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScoreQuest_win
          path: dist/ScoreQuest.exe
